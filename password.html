<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/password.css">
    <title>Password Protected</title>
</head>
<body>
    <div class="container">
        <section>
            <img src="assets/white-lock-icon.png" alt="lock">
            <h1>Psst ... what's the password?</h1>
            <div id="inputArea">
                <div id="inputs">
                    <input type="password" id="password" name="password" placeholder="enter the magic word" required></input>
                    <img src="assets/invisible.png" class="invisible">
                </div>
                <button id="enterButton">Enter</button>
            </div>
        </section>
    </div>
    <script src="js/password.js"></script>
</body>
</html>
